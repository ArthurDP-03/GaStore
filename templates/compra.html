<!DOCTYPE html>
<html>
<head>
  <title>GaStore - Finalizar Compra</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/sobre.css" />
  <style>
    /* Estilos adicionais para a página de compra */
    .compra-layout {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .compra-layout img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .compra-detalhes {
      flex: 1;
    }
    .compra-detalhes h3 { margin-top: 0; }
    
    /* --- Container do Cupom Melhorado --- */
    .cupom-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .cupom-container input {
      padding: 10px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      border-radius: 4px;
      flex-grow: 1;
    }
    #btn-aplicar-cupom {
      padding: 10px 15px;
      background-color: #a68bff;
      color: #1c1c2b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap; /* Impede que o texto quebre */
    }
    #btn-aplicar-cupom:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #mensagem-cupom {
      font-size: 0.9em;
      font-weight: bold;
      height: 15px;
      margin-top: 5px;
    }
    
    /* --- Container de Total Melhorado --- */
    .total-container {
      margin-top: 20px;
      font-size: 1.2em;
      line-height: 1.5;
    }
    #preco-original {
      text-decoration: line-through;
      font-size: 0.9em;
      color: #999;
      display: block; /* Fica em linha separada */
    }
    #valor-desconto {
      font-size: 0.9em;
      color: #28a745; /* Verde */
      display: block; /* Fica em linha separada */
    }
    #preco-final {
      font-size: 1.4em;
      font-weight: bold;
      color: #fff;
    }

    /* --- Botão de Compra --- */
    #btn-confirmar-compra {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #btn-confirmar-compra:hover {
      filter: brightness(0.9);
    }
    #btn-confirmar-compra:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #mensagem-compra {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script src="../noStatic/menu.js"></script>

  <div class="sobre-container" id="compra-container">
    <h2>Finalizar Compra</h2>
    <div id="loading-message">
      <p>Carregando detalhes do produto...</p>
    </div>
    </div>

  <script src="../noStatic/compra.js" defer></script>
</body>
</html>
