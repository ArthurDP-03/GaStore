<!DOCTYPE html>
<html>

<head>
  <title>GaStore - Perfil</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/perfil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
</head>

<body>
  <script src="../noStatic/menu.js"></script>

  <h1>Seja bem-vindo, </h1>
  <div class="perfilContainer">
    <div class="dadosUsuario">
      <img class="imagemperfil" src="../static/imagens/perfil_padrao.jpg" alt="ImagemPerfil">
      <div class="perfil-titulo">
        Meu Perfil
      </div>
      <form id="perfilForm" method="POST" class="perfil-form">
        <div>
          <label>ID:</label>
          <span class="perfil-info" id="idDisplay"></span>
        </div>

        <div>
          <label>Nome:</label>
          <span class="perfil-info" id="nomeDisplay"></span>
          <input type="text" id="nomeInput" name="nome" style="display:none;" />
        </div>

        <div>
          <label>Email:</label>
          <span class="perfil-info" id="emailDisplay"></span>
          <input type="email" id="emailInput" name="email" style="display:none;" />
        </div>

        <div>
          <label id="senhaDisplay" style="display:none;">Senha:</label>
          <input type="password" id="senhaInput" name="senha" style="display:none;" />
        </div>
      </form>

      <button id="editarBtn" class="perfil-button">Editar
        <span class="material-symbols-outlined">edit</span>
      </button>

      <button id="deletarBtn" class="perfil-button">Deletar
        <span class="material-symbols-outlined">delete</span>
      </button>
      <button id="salvarBtn" class="perfil-button" style="display:none;">Salvar</button>
      <button id="cancelarBtn" class="perfil-button" style="display:none;">Cancelar</button>
      <p id="mensagem"></p>
      <button type="submit" class="perfil-button">Logout
        <span class="material-symbols-outlined">logout</span>
      </button>
      <p id="mensagem-logout"></p>
    </div>

    <div class="comprasUsuario">
      Minhas Compras<div>
        <table>
          <thead>
            <tr>
              <th>ID Compra</th>
              <th>Data</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela-compras">
            <!-- As compras serÃ£o inseridas aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../noStatic/perfil.js" defer></script>
</body>

</html>
