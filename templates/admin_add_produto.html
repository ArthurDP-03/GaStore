<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Produto - Admin</title>
  <link rel="stylesheet" href="../static/editarProduto.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Painel do Administrador</h1>
    </header>

    <main>
      <form id="add-form" class="edit-form-container">
        <h2>Adicionar Novo Produto</h2>

        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>

        <div class="form-group">
          <label for="capa">Caminho da Capa (ex: capas/jogo.jpg):</label>
          <input type="text" id="capa" name="capa" />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="preco_atual">Preço (ex: 199.90):</label>
          <input
            type="number"
            id="preco_atual"
            name="preco_atual"
            step="0.01"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="id_categoria">Categoria:</label>
          <select id="id_categoria" name="id_categoria" required>
            <option value="">Carregando categorias...</option>
            </select>
        </div>

        <div class="form-actions">
          <button type="submit" id="save-btn">Adicionar Produto</button>
          <a href="admin.html" class="btn-cancelar">Cancelar</a>
        </div>
      </form>
    </main>
  </div>

  <script src="../noStatic/admin_add_produto.js" defer></script>
</body>
</html>
