<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="../static/admin.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Painel do Administrador</h1>
        <div class="controls">
          <button id="add-product-btn">Adicionar Produto</button>
          <button id="logout-btn">Deslogar</button>
        </div>
      </header>

      <main>
        <section class="admin-info">
          <h2>Meus Dados</h2>
          <p>
            <strong>ID:</strong> <span id="admin-id">...</span>
          </p>
          <p>
            <strong>Nome:</strong> <span id="admin-nome">...</span>
          </p>
          <p>
            <strong>Email:</strong> <span id="admin-email">...</span>
          </p>
        </section>

        <section class="product-list">
          <h2>Produtos Listados</h2>

          <div class="filter-container">
            <input type="text" id="search-name" placeholder="Buscar por nome..." />
            <select id="filter-price">
              <option value="">Por Preço</option>
              <option value="0-50">Até R$ 50,00</option>
              <option value="51-100">R$ 51,00 - R$ 100,00</option>
              <option value="101-200">R$ 101,00 - R$ 200,00</option>
              <option value="201-999999">Acima de R$ 200,00</option>
            </select>
            <select id="filter-category">
              <option value="">Por Categoria</option>
              </select>
            <button id="clear-filters-btn">Limpar Filtros</button>
          </div>
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Capa</th>
                  <th>Título</th>
                  <th>Preço</th>
                  <th>Categoria</th>
                  <th>Descrição</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="product-list-body">
                <tr>
                  <td colspan="7">Carregando produtos...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="../noStatic/admin.js" defer></script>
  </body>
</html>
